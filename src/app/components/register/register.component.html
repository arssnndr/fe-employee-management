<div class="min-h-screen bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center px-4">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Buat Akun</h1>
      <p class="text-gray-600">Registrasi untuk mengakses Employee Management</p>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input id="username" name="username" [(ngModel)]="form.username" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="Masukkan username" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input id="password" type="password" name="password" [(ngModel)]="form.password" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="Minimal 8 karakter" />
      </div>

      <button type="submit" [disabled]="isLoading || !registerForm.valid"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
        <span *ngIf="isLoading" class="mr-2 animate-spin">
          <app-icon name="loader" classes="h-4 w-4"></app-icon>
        </span>
        {{ isLoading ? 'Mendaftarkan...' : 'Daftar' }}
      </button>

      <p class="text-sm text-gray-600 text-center">
        Sudah punya akun?
        <button type="button" (click)="goLogin()" class="text-green-600 hover:underline cursor-pointer">Login</button>
      </p>
    </form>
  </div>
</div>
