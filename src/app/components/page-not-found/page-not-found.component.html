<div class="min-h-screen bg-gray-50 flex flex-col justify-center items-center px-4">
  <div class="max-w-md w-full text-center">
    <!-- 404 Error Icon -->
    <div class="mb-8">
      <app-icon name="error-404" classes="mx-auto h-32 w-32 text-gray-400"></app-icon>
    </div>

    <!-- Error Message -->
    <div class="mb-8">
      <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
      <h2 class="text-2xl font-semibold text-gray-700 mb-2">Halaman Tidak Ditemukan</h2>
      <p class="text-gray-500 mb-8">
        Maaf, halaman yang Anda cari tidak dapat ditemukan atau mungkin telah dipindahkan.
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-4">
      <button
        (click)="goToHome()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
        <app-icon name="home" classes="inline-block w-5 h-5 mr-2"></app-icon>
        Kembali ke Beranda
      </button>

      <button
        (click)="goBack()"
        class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out">
        <app-icon name="arrow-left" classes="inline-block w-5 h-5 mr-2"></app-icon>
        Kembali ke Halaman Sebelumnya
      </button>
    </div>

    <!-- Additional Help -->
    <div class="mt-8 text-sm text-gray-400">
      <p>Jika Anda yakin ini adalah kesalahan, silakan hubungi administrator sistem.</p>
    </div>
  </div>
</div>
