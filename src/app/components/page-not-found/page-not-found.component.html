<div class="min-h-screen bg-gray-50 flex flex-col justify-center items-center px-4">
  <div class="max-w-md w-full text-center">
    <!-- 404 Error Icon -->
    <div class="mb-8">
      <svg class="mx-auto h-32 w-32 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.137 0-4.146-.832-5.657-2.343m0 0L3.515 9.829C2.555 8.869 2 7.581 2 6.182A2.182 2.182 0 014.182 4h15.636A2.182 2.182 0 0122 6.182c0 1.399-.555 2.687-1.515 3.647l-2.828 2.828z" />
      </svg>
    </div>

    <!-- Error Message -->
    <div class="mb-8">
      <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
      <h2 class="text-2xl font-semibold text-gray-700 mb-2">Halaman Tidak Ditemukan</h2>
      <p class="text-gray-500 mb-8">
        Maaf, halaman yang Anda cari tidak dapat ditemukan atau mungkin telah dipindahkan.
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-4">
      <button
        (click)="goToHome()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
        <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        Kembali ke Beranda
      </button>

      <button
        (click)="goBack()"
        class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg transition duration-200 ease-in-out">
        <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Kembali ke Halaman Sebelumnya
      </button>
    </div>

    <!-- Additional Help -->
    <div class="mt-8 text-sm text-gray-400">
      <p>Jika Anda yakin ini adalah kesalahan, silakan hubungi administrator sistem.</p>
    </div>
  </div>
</div>
