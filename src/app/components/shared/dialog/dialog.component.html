<div *ngIf="visible" class="fixed inset-0 z-50 flex items-center justify-center">
    <div class="absolute inset-0 bg-black/40" (click)="close()"></div>
    <div class="relative bg-white rounded-lg shadow-lg max-w-sm w-full mx-4 p-5">
        <div class="mb-3">
            <h3 class="text-lg font-semibold" [ngClass]="titleClass">{{ current?.title || titleByType }}</h3>
        </div>
        <div class="text-gray-700 text-sm whitespace-pre-wrap">{{ current?.message }}</div>
        <div class="mt-5 flex justify-end gap-2">
            <button *ngIf="current?.confirm" type="button" (click)="cancel()" class="px-4 py-2 rounded-md bg-gray-300 text-gray-800 hover:bg-gray-400">
                {{ current?.cancelText || 'Cancel' }}
            </button>
            <button type="button" (click)="ok()" class="px-4 py-2 rounded-md text-white" [ngClass]="btnClass">
                {{ current?.okText || 'OK' }}
            </button>
        </div>
    </div>
</div>
