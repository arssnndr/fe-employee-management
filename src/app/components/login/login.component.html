<div class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center px-4">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Employee Management</h1>
      <p class="text-gray-600">Silakan login untuk melanjutkan</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
          Username
        </label>
        <input type="text" id="username" name="username" [(ngModel)]="loginData.username" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Masukkan username" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Masukkan password" />
      </div>

      <div>
        <button type="submit" [disabled]="isLoading || !loginForm.valid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
          <span *ngIf="isLoading" class="mr-2 animate-spin">
            <img class="h-4 w-4" src="assets/icons/loader.svg" alt="loader">
          </span>
          {{ isLoading ? "Sedang login..." : "Login" }}
        </button>
      </div>

      <p class="text-sm text-gray-600 text-center">
        Belum punya akun?
        <button type="button" (click)="goRegister()" class="text-blue-600 hover:underline cursor-pointer">Daftar</button>
      </p>
    </form>

    <!-- Demo Credentials -->
    <div class="mt-6 text-center">
      <div class="bg-blue-50 border border-blue-200 rounded-md p-3">
        <p class="text-sm text-blue-700 font-medium mb-1">Demo Credentials:</p>
        <p class="text-xs text-blue-600">Username: <strong>admin1</strong></p>
        <p class="text-xs text-blue-600">
          Password: <strong>P&#64;ssw0rd</strong>
        </p>
      </div>
    </div>
  </div>
</div>
