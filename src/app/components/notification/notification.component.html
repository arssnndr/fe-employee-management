<div class="fixed top-4 right-4 z-50 space-y-2">
  <div *ngFor="let notification of notifications$ | async"
    [class]="'p-4 rounded-lg text-white shadow-lg max-w-sm transition-all duration-300 ' + getNotificationClass(notification.type)">
    <div class="flex justify-between items-start">
      <p class="text-sm font-medium">{{ notification.message }}</p>
      <button (click)="removeNotification(notification.id)"
        class="ml-2 text-white hover:text-gray-200 focus:outline-none">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <p class="text-xs opacity-75 mt-1">{{ notification.timestamp | date:'short' }}</p>
  </div>
</div>
