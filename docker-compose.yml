  #     - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - fe-employee-management
  #   networks:
  #     - employee-management-network
  #   restart: unless-stopped

networks:
  employee-management-network:
    driver: bridge

